<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coin.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Coin</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Cara: 0</p>
            <p id="tails-count">Coroa: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="cara">
                <img src="assets/cara.png">
            </div>
            <div class="coroa">
                <img src="assets/coroa.png" >
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Joga a moeda
            </button>
            <button id="reset">
                Reiniciar
            </button>
        </div>
    </div>
        <script src="coin.js"></script>
</body>
</html>
